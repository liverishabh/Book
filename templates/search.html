{% extends "layout.html" %}

{% block title %}
  Search
{% endblock %}

{% block content %}
  <div class="container-sm p-5 col-lg-6">
    <h2 class="text-center"> Search Book Lover</h2>
    <!-- <p class="text-center"> Search Here</p> -->
    <div >
      <div class="container p-4" style="background-color:#80ffdb">
        <form action="{{ url_for('search_result')}}" method="post" class="needs-validation" novalidate>
          <div class="custom-control-inline custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="title" name="options" value="title" required>
            <label class="custom-control-label" for="title"> Title </label>
          </div>
          <div class="custom-control-inline custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="author" name="options" value="author" required>
            <label class="custom-control-label" for="author"> Author </label>
          </div>
          <div class="custom-control-inline custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="year" name="options" value="year" required>
            <label class="custom-control-label" for="year"> Year </label>
          </div>
          <div class="custom-control-inline custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="isbn" name="options" value="isbn" required>
            <label class="custom-control-label" for="isbn"> ISBN </label>
          </div>
          <br>
          <div class="form-group">
            <label for="search">Searh for:</label>
            <input type="text" class="form-control" id="search" name="search" required>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <div>
          <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>

    </div>

  </div>

  <script>
  // Disable form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Get the forms we want to add validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
{% endblock %}
